{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if body %}
        {{body}}
    {% else %}
        <h1>All Pages</h1>

        <ul>
            {% for entry in entries %}
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
